
{% extends 'base.html' %}

{% block content %}

  <h1>Confirmar exclusão</h1>
  <p>Você tem certeza que deseja excluir a tarefa "<strong>{{ object }}</strong>"?</p>
  <div class="row">
  <form method="POST">
    {% csrf_token %}
    <div class="col">
    <button type="submit" class="btn btn-danger">Excluir</button>
  </div>
  </form>
<div class="col">
  <a href="{% url 'home' %}"  class="btn btn-info">Cancelar</a>
  </div>
</div>
{% endblock %}
